<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Have Something to Ask ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      background: white;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      max-width: 400px;
      z-index: 2;
    }

    h1 { margin-bottom: 20px; color: #333; }
    p { margin-bottom: 30px; font-size: 18px; color: #555; }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn { background-color: #4CAF50; color: white; left: 30%; }
    #noBtn { background-color: #f44336; color: white; left: 55%; }

    .final-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 28px;
      color: white;
      text-align: center;
      z-index: 5;
      transition: transform 0.6s ease;
      text-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .show { transform: translate(-50%, -50%) scale(1); }

    .heart {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-200px); opacity: 0; }
    }

    .flash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 4;
      pointer-events: none;
    }

    .flash-active {
      animation: flashAnim 0.5s ease;
    }

    @keyframes flashAnim {
      0% { opacity: 0; }
      50% { opacity: 0.9; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="flash" id="flash"></div>

<div class="box">
  <h1>Hey Love ‚ù§Ô∏è</h1>
  <p>I know I messed up‚Ä¶ Will you forgive me?</p>

  <div class="buttons">
    <button id="yesBtn">Yes ü•∞</button>
    <button id="noBtn">No üòí</button>
  </div>
</div>

<div class="final-message" id="finalMessage">
  YOU SAID YES!!! üíñ<br><br>
  I LOVE YOU MORE THAN WIFI,<br>
  MORE THAN FOOD,<br>
  AND EVEN MORE THAN SLEEP üòò
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const finalMessage = document.getElementById("finalMessage");
  const flash = document.getElementById("flash");
  const box = document.querySelector(".box");

  noBtn.addEventListener("mouseover", () => {
    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  });

  yesBtn.addEventListener("click", () => {
    flash.classList.add("flash-active");
    finalMessage.classList.add("show");

    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  });
</script>

</body>
</html>
